<body>
    <h2>Registration Form</h2>

         <div>

        <div>
            <label for="disc">Disabilities</label>

        </div>
        <br>
        <div>
            <label for="pn">PhoneNo:</label>
            <select name="numprefix" id="" readonly>
                <option value="+91" readonly>+91</option>
            </select>
            <input type="number" name="" id=""> 
        </div>
        <br>
        <br>
        <button type="submit">submit</button>

    </form>
</body>
