<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <!--Audio-->
    <audio controls autoplay muted>
        <source src="./file_example_MP3_700KB.mp3"/>
    </audio>
    <!--Video-->
    <video controls width="=100" height="100">
        <source src="./large.mp4">
    </video>
    <!--picture-->
    <picture>
        <source media="(min-width:1024px)" srcset="https://upload.wikimedia.org/wikipedia/en/thumb/b/bd/Doraemon_character.png/250px-Doraemon_character.png">
        <source media="(min-width:768px)" srcset="https://i.pinimg.com/200x150/8f/e7/49/8fe749b4d8e73536c99556c1cd2e0cb5.jpg">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Mickey-Mouse.png" height="200" alt="MickyMouse">
    </picture>
    <!--frame-->
    <iframe src="../7.Tables/index.html" frameborder="0" height="300"></iframe>
    <iframe src="./Form_pdf.pdf" frameborder="0" height="300"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/z88LoAVyCNk?si=S4FDO_LKDbsg5qxI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
