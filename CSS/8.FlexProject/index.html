<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
      <div class="left">
        <p> Your Result</p>
        <div>
          <h2 id="aa">76</h2>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p id="desc">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right">
        <h3>Summary</h3>
        <div>
          <div class="marks">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>
            <p><span>80</span>/100</p>
          </div>
          <div class="marks memory">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>
            <p><span>92</span>/100</p>
          </div>
          <div class="marks verbal">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>
            <p><span>98</span>/100</p>
          </div>
          <div class="marks visual">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>
            <p><span>95</span>/100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
</body>
</html>
